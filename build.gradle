apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.github.sunnybat.paxchecker.PAXChecker'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.github.sunnybat:commoncode:0.0.1-SNAPSHOT'
    compile group: 'org.twitter4j', name: 'twitter4j', version: '4.0.4'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.4'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}
